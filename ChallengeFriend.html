<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Challenge a Friend</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 600px;
            background: white;
            padding: 20px;
            margin: auto;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        h2 {
            margin-bottom: 20px;
        }
        .form-group {
            margin-bottom: 15px;
            text-align: left;
        }
        label {
            font-weight: bold;
        }
        input, button {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            background: #007bff;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background: #0056b3;
        }
        .share-buttons {
            margin-top: 20px;
        }
        .share-buttons a {
            display: inline-block;
            margin: 5px;
            padding: 10px 15px;
            color: white;
            border-radius: 5px;
            text-decoration: none;
        }
        .whatsapp {
            background: #25D366;
        }
        .facebook {
            background: #3b5998;
        }
    </style>
    <script>
        function sendChallenge() {
            let friendEmail = document.getElementById('friend-email').value;
            let quizLink = document.getElementById('quiz-link').value;
            if (friendEmail && quizLink) {
                alert(`Challenge sent to ${friendEmail}!`);
            } else {
                alert('Please enter both email and quiz link.');
            }
        }
        
        function shareOnWhatsApp() {
            let quizLink = document.getElementById('quiz-link').value;
            if (quizLink) {
                window.open(`https://api.whatsapp.com/send?text=Try this quiz: ${quizLink}`, '_blank');
            } else {
                alert('Please enter a quiz link first.');
            }
        }
        
        function shareOnFacebook() {
            let quizLink = document.getElementById('quiz-link').value;
            if (quizLink) {
                window.open(`https://www.facebook.com/sharer/sharer.php?u=${quizLink}`, '_blank');
            } else {
                alert('Please enter a quiz link first.');
            }
        }
    </script>
</head>
<body>



    <div class="container">
        <h2>Challenge your Friend</h2>
        <div class="form-group">
            <label for="friend-email">Friend's Email:</label>
            <input type="email" id="friend-email" placeholder="Enter your friend's email">
        </div>
        <div class="form-group">
            <label for="quiz-link">Quiz Link:</label>
            <input type="text" id="quiz-link" placeholder="Paste the quiz link here">
        </div>
        <button onclick="sendChallenge()">Send Challenge</button>
        <div class="share-buttons">
            <a href="#" class="whatsapp" onclick="shareOnWhatsApp()">Share on WhatsApp</a>
            <a href="#" class="facebook" onclick="shareOnFacebook()">Share on Facebook</a>
        </div>
    </div>
</body>
</html>
