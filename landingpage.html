<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Platform</title>
    <style>
    :root {
        --primary-color: #3498db;
        --accent-color: #ffcc00;
        --text-dark: #2c3e50;
        --text-light: #f8f9fa;
        --shadow: 0 10px 20px rgba(0, 0, 0, 0.08);
        --card-radius: 20px;
    }
    
    html {
        scroll-behavior: smooth;
    }
    
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }
    
    body {
        font-family: 'Poppins', sans-serif;
        background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
        color: var(--text-dark);
        line-height: 1.6;
    }
    
    .header {
        background: white;
        padding: 1rem 2.5rem;
        box-shadow: var(--shadow);
        display: flex;
        justify-content: space-between;
        align-items: center;
        position: sticky;
        top: 0;
        z-index: 1000;
    }
    
    .logo {
        display: flex;
        align-items: center;
        gap: 1.2rem;
    }
    
    .logo img {
        width: 55px;
        height: 55px;
        border-radius: 15px;
        box-shadow: var(--shadow);
    }
    
    .nav-bar {
        display: flex;
        align-items: center;
        gap: 2.5rem;
    }
    
    .nav-bar a {
        color: var(--text-dark);
        text-decoration: none;
        font-size: 1.5rem;
        font-weight: 500;
        transition: all 0.3s ease;
        padding: 0.5rem 1rem;
        border-radius: 8px;
    }
    
    .nav-bar a:hover {
        background: #f8f9fa;
        color: var(--primary-color);
    }
    
    .btn-logout {
        background: #e74c3c;
        color: white;
        padding: 0.7rem 1.5rem;
        border-radius: 8px;
        border: none;
        cursor: pointer;
        transition: all 0.3s ease;
        font-size: 1.5rem; 
        font-weight: 500;
    }
    
    .btn-logout:hover {
        background: #c0392b;
        transform: translateY(-2px);
        box-shadow: var(--shadow);
    }
    
    .intro {
        text-align: center;
        padding: 8rem 2rem 5rem;
        max-width: 800px;
        margin: 0 auto;
    }
    
    .intro h1 {
        font-size: 3.5rem;
        margin-bottom: 1rem;
        color: var(--text-dark);
        line-height: 1.2;
    }
    
    .intro p {
        font-size: 1.35rem;
        margin-bottom: 0.8rem;
        color: #666;
    }
    
    .btn-primary {
        background: var(--primary-color);
        color: white;
        padding: 1.2rem 2.5rem;
        border-radius: 12px;
        text-decoration: none;
        font-weight: 600;
        margin-top: 0.5rem;
        transition: all 0.3s ease;
        display: inline-block;
        border: 2px solid transparent;
    }
    
    .btn-primary:hover {
        transform: translateY(-3px);
        box-shadow: var(--shadow);
        border-color: rgba(255, 255, 255, 0.2);
    }
    
    .section {
        padding: 5rem 2rem;
        max-width: 1200px;
        margin: 0 auto;
    }
    
    .section h2 {
        text-align: center;
        font-size: 2.8rem;
        margin-bottom: 3.5rem;
        position: relative;
        color: var(--text-dark);
    }
    
    .section h2::after {
        content: '';
        display: block;
        width: 80px;
        height: 4px;
        background: var(--primary-color);
        margin: 1.2rem auto;
        border-radius: 2px;
    }
    
    .card-grid {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
        gap: 2.5rem;
        justify-content: center;
    }
    
    .card {
        background: white;
        padding: 2.5rem;
        border-radius: var(--card-radius);
        box-shadow: var(--shadow);
        transition: all 0.3s ease;
        text-align: center;
        border: 1px solid rgba(0, 0, 0, 0.05);
    }
    
    .card:hover {
        transform: translateY(-10px);
        box-shadow: 0 15px 30px rgba(0, 0, 0, 0.1);
    }
    
    .card h3 {
        color: var(--text-dark);
        margin-bottom: 1.2rem;
        font-size: 1.98rem;
        font-weight: 600;
    }
    
    .card p {
        color: #666;
        margin-bottom: 2rem;
        line-height: 1.5;
    }
    
    .card button {
        background: var(--primary-color);
        color: white;
        border: none;
        padding: 1rem 2rem;
        border-radius: 8px;
        cursor: pointer;
        transition: all 0.3s ease;
        font-weight: 500;
        width: 100%;
        max-width: 200px;
    }
    
    .card button:hover {
        background: #2980b9;
        transform: translateY(-2px);
        box-shadow: var(--shadow);
    }
    
    .footer {
        background: white;
        padding: 3rem 2rem;
        margin-top: 6rem;
        text-align: center;
        border-top: 1px solid rgba(0, 0, 0, 0.05);
    }
    
    .footer p {
        color: #666;
        margin-bottom: 0.75rem;
    }
    
    .footer a {
        color: var(--primary-color);
        text-decoration: none;
        transition: all 0.3s ease;
        font-weight: 500;
        margin: 0 1rem;
    }
    
    .footer a:hover {
        color: #2980b9;
        text-decoration: underline;
    }
    
    @media (max-width: 768px) {
        .intro {
            padding: 6rem 2rem 3rem;
        }
        
        .intro h1 {
            font-size: 2.9rem;
        }
    
        .section h2 {
            font-size: 2.9rem;
        }
    
        .header {
            padding: 1.2rem;
            flex-direction: column;
            gap: 1.5rem;
        }
    
        .nav-bar {
            flex-wrap: wrap;
            gap: 1.2rem;
        }
    
        .card {
            padding: 2rem;
        }
    }
</style>
</head>
<body>
    <header class="header">
        <div class="logo">
            <img src="app-logo.png" alt="Logo">
            <h2>Quizz</h2>
        </div>
        <nav class="nav-bar">
            <a href="profile.html">Profile</a>
            <a href="Leaderboard.html">Leaderboard</a>
            <button class="btn-logout" onclick="logout()">Logout</button>
        </nav>
    </header>

    <section class="intro">
        <h1>Test Your Knowledge</h1>
        <p>Challenge yourself with our exciting quizzes!</p>
        <a href="#quizzes" class="btn-primary">Explore Quizzes</a>
    </section>

    <section class="section">
        <h2>Quiz Tools</h2>
        <div class="card-grid">
            <div class="card">
                <h3>Create Quiz</h3>
                <p>Design custom quizzes</p>
                <button onclick="window.location.href='CreateQuiz.html'">Create</button>
            </div>
            <div class="card">
                <h3>Manage Quiz</h3>
                <p>Edit and organize quizzes</p>
                <button onclick="window.location.href='ManageQuiz.html'">Manage</button>
            </div>
        </div>
    </section>

    <section class="section" id="quizzes">
        <h2>Available Quizzes</h2>
        <div class="card-grid" id="quiz-container-dynamic"></div>
    </section>

    <footer class="footer">
        <p>&copy; 2025 Quiz Platform. All Rights Reserved.</p>
        <p><a href="#">Privacy Policy</a> | <a href="#">Terms of Service</a></p>
    </footer>

<script>
    window.onload = function () {
        // Authentication check
        if(localStorage.getItem('isLoggedIn') !== 'true') {
            window.location.href = 'signin.html';
            return;
        }

        // Existing quiz loading logic
        const quizzes = JSON.parse(localStorage.getItem('quizzes')) || [];
        quizzes.forEach(q => q.deployed = true);
        localStorage.setItem('quizzes', JSON.stringify(quizzes));
        
        const deployedQuizzes = quizzes.filter(q => q.deployed);
        const quizContainer = document.getElementById('quiz-container-dynamic');
        quizContainer.innerHTML = '';

        if (deployedQuizzes.length === 0) {
            quizContainer.innerHTML = '<p>No quizzes deployed yet.</p>';
            return;
        }

        deployedQuizzes.forEach((quiz, index) => {
            const card = document.createElement('div');
            card.className = 'card';
            card.innerHTML = `
                <h3>${quiz.title}</h3>
                <p>${quiz.description || 'Test your knowledge!'}</p>
                <button onclick="startQuiz(${index})">Start</button>
            `;
            quizContainer.appendChild(card);
        });
    };

    function startQuiz(index) {
        window.location.href = `Quiz.html?quiz=${index}`;
    }

    // Add logout function
    function logout() {
        localStorage.removeItem('isLoggedIn');
        window.location.href = 'signin.html';
    }
</script>
   
<div class="featured-quizzes" id="quiz-container-dynamic" style="display: flex; justify-content: center; gap: 20px; flex-wrap: wrap;"></div>
